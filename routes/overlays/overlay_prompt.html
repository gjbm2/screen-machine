<div style="
  position: absolute;
  bottom: 20px;
  left: 20px;
  padding: 36px 40px;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: clamp(0.5rem, 2.5vw, 1.8rem);
  font-weight: 400;
  border-radius: 4px;
  text-align: left;
  max-width: 40%;
  word-wrap: break-word;
  line-height: 1.6; /* Adds vertical spacing within text */
">

  <!-- Prompt Section -->
  <div style="margin-bottom: 24px;">
    <b style="display: block; margin-bottom: 8px;">Prompt</b>
    <div id="prompt_text">{{PROMPT_TEXT}}</div>
    <div id="no_prompt_text" style="display: none">None supplied</div>
  </div>

  <!-- Grid Section -->
  <div style="
    display: grid;
    grid-template-columns: 300px 300px 300px 300px;
    gap: 24px;
    padding-top: 10px;
  ">
    <div>
      <b style="display: block; margin-bottom: 8px;">Workflow</b>
      <div id="workflow_text">{{WORKFLOW_TEXT}}</div>
      <div id="no_workflow_text" style="display: none">No information</div>
    </div>

    <div>
      <b style="display: block; margin-bottom: 8px;">Seed</b>
      {{SEED}}
    </div>
    <div>
      <b style="display: block; margin-bottom: 8px;">Width</b>
      {{WIDTH}}
    </div>

    <div>
      <b style="display: block; margin-bottom: 8px;">Height</b>
      {{HEIGHT}}
    </div>
  </div>

  <script>
    if ("{{PROMPT_TEXT}}" == "") {
      document.getElementById('prompt_text').style.display = 'none';
      document.getElementById('no_prompt_text').style.display = 'block';
    }
    if ("{{WORKFLOW_TEXT}}" == "") {
      document.getElementById('workflow_text').style.display = 'none';
      document.getElementById('no_workflow_text').style.display = 'block';
    }
  </script>
</div>
